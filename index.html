<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  border-style: solid;
  border-width: 1px;
}

.navbar {
  overflow: hidden;
  background-color: #333;
}
.topnavbar {
  overflow: hidden;
  background-color: #D3D3D3;
  border-style: solid;
  border-width: 2px;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: black;
  background-color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
.topnavbar headline {
  float: left;
  font-size: 17px;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.subnav {
  float: left;
  overflow: hidden;
}

.subnav .subnavbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .subnav:hover .subnavbtn {
  background-color: white;
  color: black;
}

.subnav-content {
  display: none;
  position: absolute;
  left: 0;
  background-color: white;
  width: 100%;
  z-index: 1;
  border-top-style: solid;
  border-bottom-style: solid;
}

.subnav-content a {
  float: left;
  color: black;
  text-decoration: none;
  border-right-style: solid;
  border-left-style: solid;
  border-width: 0.5px;
}

.subnav-content a:hover {
  background-color: #eee;
  color: black;
}

.subnav:hover .subnav-content {
  display: block;
}
</style>
</head>
